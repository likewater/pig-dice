<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>PIG DICE</h1>
        </div>
        <div class="col-md-12">
          <form id="playGame">
            <div class="form-group">
              <label for="name">Player Name</label>
              <input id="playerOne" type="text" class="form-control">
            </div>
            <button id="accountForm" type="submit" class="btn btn-danger">Click to Play</button>
          </form>
          <div class"row">
          <div class="col-md-6">
            <div class="panel panel-default  panel-primary" id="playerOneScore">
             <div class="panel-heading">
               <h3 class="panel-title">Player One</h3>
             </div>
             <div class="panel-body">
                 <p>Name: <span class="first-name"></span></p>
                 <p>Score: <span class="last-name"></span></p>
               </div>
             </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-default  panel-primary" id="playerTwoScore">
             <div class="panel-heading">
               <h3 class="panel-title">Player Two</h3>
             </div>
             <div class="panel-body">
                 <p>Name: <span class="first-name"></span></p>
                 <p>Score: <span class="last-name"></span></p>
               </div>
             </div>
          </div>
        </div><!--row 2 end-->
        </div>
      </div>
    </div>

  </body>
</html>
